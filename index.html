<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism.min.css" integrity="sha512-/mZ1FHPkg6EKcxo0fKXF51ak6Cr2ocgDi5ytaTBjsQZIH/RNs6GF6+oId/vPe3eJB836T36nXwVh/WBl/cWT4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" integrity="sha512-9khQRAUBYEJDCDVP2yw3LRUQvjJ0Pjx0EShmaQjcHa6AXiOv6qHQu9lCAIR8O+/D8FtaCoJ2c0Tf9Xo7hYH01Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" integrity="sha512-SkmBfuA2hqjzEVpmnMt/LINrjop3GKWqsuLSSB3e7iBmYK7JuWw4ldmmxwD9mdm2IRTTi0OxSAfEGvgEi0i2Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" integrity="sha512-Dqf5696xtofgH089BgZJo2lSWTvev4GFo+gA2o4GullFY65rzQVQLQVlzLvYwTo0Bb2Gpb6IqwxYWtoMonfdhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js" integrity="sha512-st608h+ZqzliahyzEpETxzU0f7z7a9acN6AFvYmHvpFhmcFuKT8a22TT5TpKpjDa3pt3Wv7Z3SdQBCBdDPhyWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js" integrity="sha512-/kVH1uXuObC0iYgxxCKY41JdWOkKOxorFVmip+YVifKsJ4Au/87EisD1wty7vxN2kAhnWh6Yc8o/dSAXj6Oz7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <template id="snippet-tpl" type="text/html">
            <!-- Add code before the end of </body> tag -->
            <div id="contact_widget_substrate"></div>
            <div id="contact_widget_button" class="contact_widget_left d-flex align-items-center justify-content-center">
                <div class="contact-widget-pulsation"></div>
                <div class="contact-widget-icon text-center d-flex align-items-center justify-content-center"><i class="fa fas fa-envelope"></i><span class="contact-widget-text d-none">Contact button</span></div>
                <div class="contact-widget-dropdown d-flex flex-column align-items-start">
                    <a rel="noopener noreferrer" href="$instagram" target="_blank" class="contact-widget-item d-flex align-items-center"><span class="contact-widget-item-icon contact-widget-instagram d-flex align-items-center justify-content-center"><i class="fab fa-instagram"></i></span><span>Instagram</span></a>
                    <a rel="noopener noreferrer" href="$messanger" target="_blank" class="contact-widget-item d-flex align-items-center"><span class="contact-widget-item-icon contact-widget-messenger d-flex align-items-center justify-content-center"><i class="fab fa-facebook-messenger"></i></span><span>Messenger</span></a>
                    <a rel="noopener noreferrer" href="$whatsapp" target="_blank" class="contact-widget-item d-flex align-items-center"><span class="contact-widget-item-icon contact-widget-whatsapp d-flex align-items-center justify-content-center"><i class="fab fa-whatsapp"></i></span><span>WhatsApp</span></a>
                    <a rel="noopener noreferrer" href="$telegram" target="_blank" class="contact-widget-item d-flex align-items-center"><span class="contact-widget-item-icon contact-widget-telegram d-flex align-items-center justify-content-center"><i class="fab fa-telegram"></i></span><span>Telegram</span></a>
                    <a rel="noopener noreferrer" href="$viber" target="_blank" class="contact-widget-item d-flex align-items-center contact-widget-viber-desktop"><span class="contact-widget-item-icon contact-widget-viber d-flex align-items-center justify-content-center"><i class="fa-phone-square fab fa-viber"></i></span><span>Viber</span></a>
                    <a rel="noopener noreferrer" href="$viber" target="_blank" class="contact-widget-item d-flex align-items-center contact-widget-viber-mobile"><span class="contact-widget-item-icon contact-widget-viber d-flex align-items-center justify-content-center"><i class="fa-phone-square fab fa-viber"></i></span><span>Viber</span></a>
                    <a rel="noopener noreferrer" href="mailto:$email" class="contact-widget-item d-flex align-items-center"><span class="contact-widget-item-icon contact-widget-email d-flex align-items-center justify-content-center"><i class="far fa-envelope fa fa-envelope-open"></i></span><span>$email</span></a>
                </div>
            </div>

            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet" media="screen" />
            <link href="https://widget.rushsender.com/css/contacts-button-widget.css" rel="stylesheet" media="screen" />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://widget.rushsender.com/js/contacts-button-widget.js"></script>
        </template>
    </head>
    <body>

        <script type="text/javascript">
            if (!Prism.plugins) {
                Prism.plugins = {};
            }

            let params = new URLSearchParams(window.location.search);
            let entries = params.entries();
            window.social = Object.fromEntries(entries);

            window.social.instagram = 'https://ig.me/m/' + window.social.instagram;
            window.social.messanger = 'https://m.me/' + window.social.messanger;
            window.social.whatsapp = 'https://wa.me/' + window.social.whatsapp;
            window.social.telegram = 'https://t.me/' + window.social.telegram;
            window.social.viber = 'viber://pa?chatURI=' + window.social.viber;
            window.social.email = window.social.email;

            $(document).ready(function() {
                setTimeout(function() {
                    let html = $('#snippet-tpl')[0].innerHTML;
                    html = html.replaceAll('$instagram', window.social.instagram);
                    html = html.replaceAll('$messanger', window.social.messanger);
                    html = html.replaceAll('$whatsapp', window.social.whatsapp);
                    html = html.replaceAll('$telegram', window.social.telegram);
                    html = html.replaceAll('$viber', window.social.viber);
                    html = html.replaceAll('$email', window.social.email);

                    $('#code').html(Prism.highlight(html, Prism.languages.markup, 'markup'));
                    $('#example_widget').html(html);
                }, 500);
            });
        </script>

        <pre data-prismjs-copy-timeout="500" style="overflow: scroll; font-size: 0.9em !important">
            <code id="code" class="language-markup code-toolbar">
            </code>
        </pre>

        <div id="example_widget"></div>
    </body>
</html>
